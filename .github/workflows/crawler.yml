name: Run Crawl4AI Crawler

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 2 * * *'  # هر روز ساعت ۲ صبح اجرا میشه (اختیاری)

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Upgrade pip and install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt crawl4ai supabase beautifulsoup4 httpx playwright
          playwright install

      - name: Show crawl4ai version
        run: pip show crawl4ai

      - name: Run crawler script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python crawler.py
