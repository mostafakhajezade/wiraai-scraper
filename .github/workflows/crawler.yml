name: üï∑Ô∏è Run Wiraa Crawler

on:
  schedule:
    - cron: '0 * * * *'   # every hour, for example
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # If you need Playwright, install browsers too:
          playwright install --with-deps

      - name: Debug environment (should be masked, not empty)
        run: |
          echo "‚ßó SUPABASE_URL=[$SUPABASE_URL]"
          echo "‚ßó SUPABASE_SERVICE_ROLE_KEY=[$SUPABASE_SERVICE_ROLE_KEY]"
          echo "‚ßó OPENROUTER_API_URL=[$OPENROUTER_API_URL]"
          echo "‚ßó OPENROUTER_API_KEY=[$OPENROUTER_API_KEY]"

      - name: Run crawler
        # ‚Üê Here we inject the four secrets into environment
        env:
          SUPABASE_URL:        ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          OPENROUTER_API_URL:  ${{ secrets.OPENROUTER_API_URL }}
          OPENROUTER_API_KEY:  ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          python crawler.py
