name: Run Wiraa Crawler

on:
  schedule:
    - cron: '0 0 * * *' # هر روز ساعت ۰۰:۰۰ UTC
  workflow_dispatch:      # اجرا دستی

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install

      - name: Run crawler
        run: python crawler.py

      - name: Upload product data
        uses: actions/upload-artifact@v4
        with:
          name: product-data
          path: products.jsonl
